<!DOCTYPE html>

  <style>

<body>
  <div class="title">Ch√†o m·ª´ng ƒë·∫øn v·ªõi h·ªá th·ªëng c·∫•p t√†i kho·∫£n c·ªßa C√¥ng Coka</div>

  <div class="stats">

    <div id="usedCount">ƒêang t·∫£i s·ªë t√†i kho·∫£n ƒë√£ s·ª≠ d·ª•ng...</div>

    <button class="tab-button" onclick="showTab('usedAccounts')">T√†i kho·∫£n ƒë√£ s·ª≠ d·ª•ng</button>

  <!-- Tab ch∆∞a s·ª≠ d·ª•ng -->
  <div id="accounts" class="tab-content active">

  </div>

  <!-- Tab ƒë√£ s·ª≠ d·ª•ng -->

    <div id="usedAccountContent" class="card">ƒêang t·∫£i d·ªØ li·ªáu ƒë√£ s·ª≠ d·ª•ng...</div>
  </div>

  <div>
    <button onclick="refreshAccount(true)">ƒê·ªïi t√†i kho·∫£n</button>
    <button class="btn-red" onclick="deleteCurrentAccount()">X√≥a t√†i kho·∫£n</button>
  </div>

  <div class="card">
    <div class="label">ID Apple:</div>
    <div class="value">
      <input type="text" id="appleId" class="editable">
      <button onclick="copyText('appleId')">Copy</button>
    </div>
    <div class="label">M·∫≠t kh·∫©u ID Apple:</div>
    <div class="value">
      <input type="text" id="applePass" class="editable">
      <button onclick="copyText('applePass')">Copy</button>
    </div>
    <button onclick="saveAppleId()" style="margin-top:15px;background:#28a745">L∆∞u Apple ID</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCZNtz2gIoKL_sKOTEn71TVN79bGaE3n8s",
      authDomain: "hoangcoka-59852.firebaseapp.com",
      databaseURL: "https://hoangcoka-59852-default-rtdb.firebaseio.com",
      projectId: "hoangcoka-59852",
      storageBucket: "hoangcoka-59852.appspot.com",
      messagingSenderId: "253139527895",
      appId: "1:253139527895:web:622bee351144667feb6892"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const content = document.getElementById("accountContent");
    const totalCountEl = document.getElementById("remainingCount");
    const usedContent = document.getElementById("usedAccountContent");
    const usedCountEl = document.getElementById("usedCount");
    let currentAccountId = localStorage.getItem('savedAccountId');

    function copyText(id) {
      const value = document.getElementById(id).value || document.getElementById(id).innerText;

      if (navigator.clipboard) {
        navigator.clipboard.writeText(value).then(() => {
          alert("ƒê√£ copy: " + value);
          if (id === 'user') markAccountAsUsed();
        }).catch((err) => {
          alert("L·ªói khi sao ch√©p: " + err);
        });
      } else {
        fallbackCopyTextToClipboard(value);
      }
    }

    function fallbackCopyTextToClipboard(text) {
      const textArea = document.createElement("textarea");
      textArea.value = text;
      document.body.appendChild(textArea);
      textArea.select();
      try {
        const successful = document.execCommand('copy');
        if (successful) {
          alert("ƒê√£ sao ch√©p v√†o clipboard.");
        } else {
          alert("Kh√¥ng th·ªÉ sao ch√©p.");
        }
      } catch (err) {
        alert("Kh√¥ng th·ªÉ sao ch√©p: " + err);
      }
      document.body.removeChild(textArea);
    }

    function markAccountAsUsed() {
      if (currentAccountId) {
        db.ref(`accounts/${currentAccountId}`).update({ used: true }).then(() => {
          refreshAccountCount();
          refreshUsedAccount();
        }).catch((error) => {
          console.error("L·ªói khi c·∫≠p nh·∫≠t t√†i kho·∫£n:", error);
        });
      }
    }

    function refreshAccountCount() {
      db.ref('accounts').once('value').then(snapshot => {
        const data = snapshot.val();
        const remainingAccounts = Object.values(data).filter(account => account.used !== true);
        totalCountEl.innerText = `T·ªïng s·ªë t√†i kho·∫£n ch∆∞a s·ª≠ d·ª•ng: ${remainingAccounts.length}`;
        db.ref('stats/remainingAccounts').set(remainingAccounts.length);
      }).catch((error) => {
        console.error("L·ªói khi l·∫•y s·ªë t√†i kho·∫£n:", error);
      });
    }

    function refreshUsedAccount() {
      db.ref('accounts').once('value').then(snapshot => {
        const data = snapshot.val();
        const usedAccounts = Object.entries(data).filter(([key, acc]) => acc.used === true);
        usedCountEl.innerText = `T·ªïng s·ªë t√†i kho·∫£n ƒë√£ s·ª≠ d·ª•ng: ${usedAccounts.length}`;
        displayUsedAccounts(usedAccounts);
      }).catch((error) => {
        console.error("L·ªói khi l·∫•y t√†i kho·∫£n ƒë√£ s·ª≠ d·ª•ng:", error);
      });
    }

    function displayUsedAccounts(accounts) {
      usedContent.innerHTML = accounts.map(([key, account]) => `
        <div class='label'>T√™n ƒëƒÉng nh·∫≠p:</div>
        <div class='value'><span id='usedUser'>${account.username}</span><button onclick="copyUsedAccount('usedUser', '${key}')">Copy</button></div>
        <div class='label'>M·∫≠t kh·∫©u:</div>
        <div class='value'><span id='usedPass'>${account.password}</span><button onclick="copyUsedAccount('usedPass', '${key}')">Copy</button></div>
      `).join('');
    }

    function copyUsedAccount(id, key) {
      const value = document.getElementById(id).innerText;
      if (navigator.clipboard) {
        navigator.clipboard.writeText(value).then(() => {
          alert("ƒê√£ copy t√†i kho·∫£n ƒë√£ s·ª≠ d·ª•ng: " + value);
          db.ref(`accounts/${key}`).remove(); 
        }).catch((err) => {
          alert("L·ªói khi sao ch√©p: " + err);
        });
      }
    }

    function deleteCurrentAccount() {
      if (currentAccountId) {
        const confirmDelete = confirm("B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a t√†i kho·∫£n n√†y kh√¥ng?");
        if (!confirmDelete) return;

        db.ref(`accounts/${currentAccountId}`).remove().then(() => {
          localStorage.removeItem('savedAccountId');
          alert("üóë T√†i kho·∫£n ƒë√£ ƒë∆∞·ª£c x√≥a!");
          refreshAccount(true);
        }).catch((error) => {
          console.error("L·ªói khi x√≥a t√†i kho·∫£n:", error);
        });
      }
    }

    function refreshAccount(force = false) {
      db.ref("accounts").once("value").then(snapshot => {
        const data = snapshot.val();
        const entries = Object.entries(data || {}).filter(([key, acc]) => acc && acc.used !== true);
        totalCountEl.innerText = `T·ªïng s·ªë t√†i kho·∫£n ch∆∞a s·ª≠ d·ª•ng: ${entries.length}`;

        if (entries.length === 0) {
          content.innerHTML = "<p>H·∫øt t√†i kho·∫£n ƒë·ªÉ c·∫•p!</p>";
          return;
        }

        if (!force && currentAccountId && data[currentAccountId]) {
          renderAccount(data[currentAccountId]);
          return;
        }

        const [id, acc] = entries[Math.floor(Math.random() * entries.length)];
        currentAccountId = id;
        localStorage.setItem("savedAccountId", id);
        renderAccount(acc);
      }).catch(error => {
        console.error("L·ªói khi l·∫•y d·ªØ li·ªáu t√†i kho·∫£n:", error);
      });
    }

    function renderAccount(acc) {
      const html = `
        <div class='label'>T√™n ƒëƒÉng nh·∫≠p:</div>
        <div class='value'><span id='user'>${acc.username}</span><button onclick="copyText('user')">Copy</button></div>
        <div class='label'>M·∫≠t kh·∫©u:</div>
        <div class='value'><span id='pass'>${acc.password}</span><button onclick="copyText('pass')">Copy</button></div>
        <div class='label'>Email:</div>
        <div class='value'><span id='mail'>${acc.email}</span><button onclick="copyText('mail')">Copy</button></div>
        <div class='label'>M·∫≠t kh·∫©u Email:</div>
        <div class='value'><span id='passmail'>${acc.passmail}</span><button onclick="copyText('passmail')">Copy</button></div>
      `;
      content.innerHTML = html;
    }

    function saveAppleId() {
      const username = document.getElementById('appleId').value.trim();
      const password = document.getElementById('applePass').value.trim();
      db.ref("apple_id").set({ username, password, email: "", passmail: "", used: false, fixed: true })
        .then(() => alert("‚úÖ ƒê√£ l∆∞u Apple ID th√†nh c√¥ng!"))
        .catch(error => {
          console.error("L·ªói khi l∆∞u Apple ID:", error);
          alert("L·ªói khi l∆∞u Apple ID");
        });
    }

    window.onload = function() {
      refreshAccount(false);
      refreshAccountCount();
      refreshUsedAccount();
    }

    function showTab(tabName) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-button').forEach(button => button.classList.remove('active'));
      document.getElementById(tabName).classList.add('active');
      document.querySelector(`button[onclick="showTab('${tabName}')"]`).classList.add('active');
    }
  </script>
</body>
