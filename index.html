<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hiển thị tài khoản để Copy + Apple ID cố định</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
      text-align: center;
    }
    .card {
      background: white;
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .label {
      font-weight: bold;
      margin-top: 15px;
    }
    .value {
      background: #eee;
      padding: 8px;
      border-radius: 6px;
      margin-top: 5px;
      font-family: monospace;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      padding: 6px 12px;
      font-size: 13px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input.editable {
      width: 70%;
      padding: 5px;
      margin-right: 10px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h2>Danh sách tài khoản từ Firebase</h2>
  <div id="totalCount" class="card">Tổng số tài khoản còn lại: đang tải...</div>
  <div id="accountContent" class="card">Đang tải dữ liệu...</div>

  <div class="card">
    <div class="label">ID Apple:</div>
    <div class="value">
      <input type="text" id="appleId" class="editable">
      <button onclick="copyText('appleId')">Copy</button>
    </div>
    <div class="label">Mật khẩu ID Apple:</div>
    <div class="value">
      <input type="text" id="applePass" class="editable">
      <button onclick="copyText('applePass')">Copy</button>
    </div>
    <button onclick="saveAppleId()" style="margin-top:15px;background:#28a745">Lưu Apple ID</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCZNtz2gIoKL_sKOTEn71TVN79bGaE3n8s",
      authDomain: "hoangcoka-59852.firebaseapp.com",
      databaseURL: "https://hoangcoka-59852-default-rtdb.firebaseio.com",
      projectId: "hoangcoka-59852",
      storageBucket: "hoangcoka-59852.appspot.com",
      messagingSenderId: "253139527895",
      appId: "1:253139527895:web:622bee351144667feb6892"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const content = document.getElementById("accountContent");
    const totalCountEl = document.getElementById("totalCount");

    function copyText(id) {
      const value = document.getElementById(id).value || document.getElementById(id).innerText;
      navigator.clipboard.writeText(value).then(() => alert("Đã copy: " + value));
    }

    function loadAppleId() {
      db.ref("apple_id").once("value").then(snapshot => {
        const data = snapshot.val() || {};
        document.getElementById('appleId').value = data.username || "";
        document.getElementById('applePass').value = data.password || "";
      });
    }

    function saveAppleId() {
      const username = document.getElementById('appleId').value.trim();
      const password = document.getElementById('applePass').value.trim();

      db.ref("apple_id").set({
        username,
        password,
        email: "",
        passmail: "",
        used: false,
        fixed: true
      }).then(() => alert("✅ Đã lưu Apple ID thành công!"));
    }

    function loadAccount() {
      db.ref("accounts").on("value", snapshot => {
        const data = snapshot.val();
        const entries = Object.entries(data || {}).filter(([key, acc]) => acc && acc.used !== true && !acc.fixed);

        totalCountEl.innerText = `Tổng số tài khoản còn lại: ${entries.length}`;

        if (entries.length === 0) {
          content.innerHTML = "<p>Hết tài khoản để cấp!</p>";
          return;
        }

        const [id, acc] = entries[Math.floor(Math.random() * entries.length)];

        const html = `
          <div class='label'>Tên đăng nhập:</div>
          <div class='value'><span id='user'>${acc.username}</span><button onclick="copyText('user')">Copy</button></div>
          <div class='label'>Mật khẩu:</div>
          <div class='value'><span id='pass'>${acc.password}</span><button onclick="copyText('pass')">Copy</button></div>
          <div class='label'>Email:</div>
          <div class='value'><span id='mail'>${acc.email}</span><button onclick="copyText('mail')">Copy</button></div>
          <div class='label'>Mật khẩu Email:</div>
          <div class='value'><span id='passmail'>${acc.passmail}</span><button onclick="copyText('passmail')">Copy</button></div>
        `;
        content.innerHTML = html;
      });
    }

    window.onload = function() {
      loadAccount();
      loadAppleId();
    }
  </script>
</body>
</html>
