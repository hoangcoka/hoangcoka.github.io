<!DOCTYPE html>

<head>

  <title>Hi·ªÉn th·ªã t√†i kho·∫£n ƒë·ªÉ Copy + Apple ID c·ªë ƒë·ªãnh</title>
  <style>

    }

    }
    .title {
      font-size: 18px;
      font-weight: bold;

    }
  </style>
</head>
<body>
  <div class="title">Ch√†o m·ª´ng ƒë·∫øn v·ªõi h·ªá th·ªëng c·∫•p t√†i kho·∫£n c·ªßa C√¥ng Coka</div>

  <div id="totalCount" class="card">T·ªïng s·ªë t√†i kho·∫£n c√≤n l·∫°i: ƒëang t·∫£i...</div>
  <div id="accountContent" class="card">ƒêang t·∫£i d·ªØ li·ªáu...</div>
  <div>
    <button onclick="refreshAccount(true)">ƒê·ªïi t√†i kho·∫£n</button>
    <button class="btn-red" onclick="deleteCurrentAccount()">X√≥a t√†i kho·∫£n</button>
  </div>

  <div class="card">
    <div class="label">ID Apple:</div>
    <div class="value">
      <input type="text" id="appleId" class="editable">
      <button onclick="copyText('appleId')">Copy</button>
    </div>
    <div class="label">M·∫≠t kh·∫©u ID Apple:</div>
    <div class="value">
      <input type="text" id="applePass" class="editable">
      <button onclick="copyText('applePass')">Copy</button>
    </div>
    <button onclick="saveAppleId()" style="margin-top:15px;background:#28a745">L∆∞u Apple ID</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCZNtz2gIoKL_sKOTEn71TVN79bGaE3n8s",
      authDomain: "hoangcoka-59852.firebaseapp.com",
      databaseURL: "https://hoangcoka-59852-default-rtdb.firebaseio.com",
      projectId: "hoangcoka-59852",
      storageBucket: "hoangcoka-59852.appspot.com",
      messagingSenderId: "253139527895",
      appId: "1:253139527895:web:622bee351144667feb6892"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const content = document.getElementById("accountContent");
    const totalCountEl = document.getElementById("totalCount");
    let currentAccountId = localStorage.getItem('savedAccountId');

    // H√†m copy d·ªØ li·ªáu v√†o clipboard
    function copyText(id) {
      const value = document.getElementById(id).value || document.getElementById(id).innerText;

      // Ki·ªÉm tra xem Clipboard API c√≥ h·ªó tr·ª£ kh√¥ng
      if (navigator.clipboard) {
        navigator.clipboard.writeText(value).then(() => {
          alert("ƒê√£ copy: " + value);
          if (id === 'user') markAccountAsUsed();
        }).catch((err) => {
          alert("L·ªói khi sao ch√©p: " + err);
        });
      } else {
        // N·∫øu Clipboard API kh√¥ng h·ªó tr·ª£, s·ª≠ d·ª•ng ph∆∞∆°ng th·ª©c sao ch√©p th·ªß c√¥ng
        fallbackCopyTextToClipboard(value);
      }
    }

    // Ph∆∞∆°ng th·ª©c sao ch√©p th·ªß c√¥ng n·∫øu Clipboard API kh√¥ng h·ªó tr·ª£
    function fallbackCopyTextToClipboard(text) {
      const textArea = document.createElement("textarea");
      textArea.value = text;
      document.body.appendChild(textArea);
      textArea.select();
      try {
        const successful = document.execCommand('copy');
        if (successful) {
          alert("ƒê√£ sao ch√©p v√†o clipboard.");
        } else {
          alert("Kh√¥ng th·ªÉ sao ch√©p.");
        }
      } catch (err) {
        alert("Kh√¥ng th·ªÉ sao ch√©p: " + err);
      }
      document.body.removeChild(textArea);
    }

    // ƒê√°nh d·∫•u t√†i kho·∫£n l√† ƒë√£ s·ª≠ d·ª•ng
    function markAccountAsUsed() {
      if (currentAccountId) {
        db.ref(`accounts/${currentAccountId}`).update({ used: true }).then(() => {
          refreshAccountCount();  // C·∫≠p nh·∫≠t l·∫°i s·ªë t√†i kho·∫£n c√≤n l·∫°i
        }).catch((error) => {
          console.error("L·ªói khi c·∫≠p nh·∫≠t t√†i kho·∫£n:", error);
        });
      }
    }

    // C·∫≠p nh·∫≠t s·ªë t√†i kho·∫£n c√≤n l·∫°i
    function refreshAccountCount() {
      db.ref('accounts').once('value').then(snapshot => {
        const data = snapshot.val();
        const remainingAccounts = Object.values(data).filter(account => account.used !== true); // L·ªçc t√†i kho·∫£n ch∆∞a ƒë∆∞·ª£c s·ª≠ d·ª•ng
        totalCountEl.innerText = `T·ªïng s·ªë t√†i kho·∫£n c√≤n l·∫°i: ${remainingAccounts.length}`;
      }).catch((error) => {
        console.error("L·ªói khi l·∫•y s·ªë t√†i kho·∫£n:", error);
      });
    }

    // H√†m x√≥a t√†i kho·∫£n
    function deleteCurrentAccount() {
      if (currentAccountId) {
        const confirmDelete = confirm("B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a t√†i kho·∫£n n√†y kh√¥ng?");
        if (!confirmDelete) return;

        db.ref(`accounts/${currentAccountId}`).remove().then(() => {
          localStorage.removeItem('savedAccountId');
          alert("üóë T√†i kho·∫£n ƒë√£ ƒë∆∞·ª£c x√≥a!");
          refreshAccount(true); // T·∫£i l·∫°i t√†i kho·∫£n m·ªõi
        }).catch((error) => {
          console.error("L·ªói khi x√≥a t√†i kho·∫£n:", error);
        });
      }
    }

    // H√†m hi·ªÉn th·ªã t√†i kho·∫£n
    function renderAccount(acc) {
      const html = `
        <div class='label'>T√™n ƒëƒÉng nh·∫≠p:</div>
        <div class='value'><span id='user'>${acc.username}</span><button onclick="copyText('user')">Copy</button></div>
        <div class='label'>M·∫≠t kh·∫©u:</div>
        <div class='value'><span id='pass'>${acc.password}</span><button onclick="copyText('pass')">Copy</button></div>
        <div class='label'>Email:</div>
        <div class='value'><span id='mail'>${acc.email}</span><button onclick="copyText('mail')">Copy</button></div>
        <div class='label'>M·∫≠t kh·∫©u Email:</div>
        <div class='value'><span id='passmail'>${acc.passmail}</span><button onclick="copyText('passmail')">Copy</button></div>
      `;
      content.innerHTML = html;
    }

    // H√†m t·∫£i t√†i kho·∫£n
    function refreshAccount(force = false) {
      db.ref("accounts").once("value").then(snapshot => {
        const data = snapshot.val();
        const entries = Object.entries(data || {}).filter(([key, acc]) => acc && acc.used !== true && !acc.fixed);
        totalCountEl.innerText = `T·ªïng s·ªë t√†i kho·∫£n c√≤n l·∫°i: ${entries.length}`;

        if (entries.length === 0) {
          content.innerHTML = "<p>H·∫øt t√†i kho·∫£n ƒë·ªÉ c·∫•p!</p>";
          return;
        }

        if (!force && currentAccountId && data[currentAccountId]) {
          renderAccount(data[currentAccountId]);
          return;
        }

        const [id, acc] = entries[Math.floor(Math.random() * entries.length)];
        currentAccountId = id;
        localStorage.setItem("savedAccountId", id);
        renderAccount(acc);
      }).catch(error => {
        console.error("L·ªói khi l·∫•y d·ªØ li·ªáu t√†i kho·∫£n:", error);
      });
    }

    // L∆∞u ID Apple v√†o Firebase
    function saveAppleId() {
      const username = document.getElementById('appleId').value.trim();
      const password = document.getElementById('applePass').value.trim();
      db.ref("apple_id").set({ username, password, email: "", passmail: "", used: false, fixed: true })
        .then(() => alert("‚úÖ ƒê√£ l∆∞u Apple ID th√†nh c√¥ng!"))
        .catch(error => {
          console.error("L·ªói khi l∆∞u Apple ID:", error);
          alert("L·ªói khi l∆∞u Apple ID");
        });
    }

    window.onload = function() {
      refreshAccount(false); // T·∫£i t√†i kho·∫£n khi trang load
      refreshAccountCount(); // C·∫≠p nh·∫≠t s·ªë t√†i kho·∫£n khi trang load
    }

  </script>
</body>
</html>
