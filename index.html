<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thông tin tài khoản</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
    }
    .card {
      background: white;
      max-width: 400px;
      padding: 20px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .label {
      font-weight: bold;
      margin-top: 10px;
    }
    .value {
      background: #eee;
      padding: 8px;
      border-radius: 6px;
      margin-top: 5px;
      font-family: monospace;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      padding: 5px 10px;
      margin-left: 10px;
      font-size: 13px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="card">
    <div id="accountContent">Đang tải dữ liệu...</div>
  </div>

  <script>
    fetch('accounts.txt')
      .then(res => res.text())
      .then(data => {
        const lines = data.trim().split('\n');
        if (lines.length >= 2) {
          const username = lines[0].trim();
          const password = lines[1].trim();

          const html = `
            <div class="label">Tên đăng nhập:</div>
            <div class="value">
              <span id="user">${username}</span>
              <button onclick="copy('user')">Copy</button>
            </div>

            <div class="label">Mật khẩu:</div>
            <div class="value">
              <span id="pass">${password}</span>
              <button onclick="copy('pass')">Copy</button>
            </div>
          `;
          document.getElementById('accountContent').innerHTML = html;
        } else {
          document.getElementById('accountContent').innerText = 'Dữ liệu không hợp lệ.';
        }
      })
      .catch(() => {
        document.getElementById('accountContent').innerText = 'Không tải được file.';
      });

    function copy(id) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert('Đã copy: ' + text);
      });
    }
  </script>

</body>
</html>
