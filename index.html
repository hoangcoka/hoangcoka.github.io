<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tài khoản từ Firebase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
    }
    .card {
      background: white;
      max-width: 500px;
      padding: 20px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .label {
      font-weight: bold;
      margin-top: 15px;
    }
    .value {
      background: #eee;
      padding: 8px;
      border-radius: 6px;
      margin-top: 5px;
      font-family: monospace;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      padding: 5px 10px;
      margin-left: 10px;
      font-size: 13px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <div id="accountContent">Đang tải dữ liệu từ Firebase...</div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCZNtz2gIoKL_sKOTEn71TVN79bGaE3n8s",
      authDomain: "hoangcoka-59852.firebaseapp.com",
      databaseURL: "https://hoangcoka-59852-default-rtdb.firebaseio.com",
      projectId: "hoangcoka-59852",
      storageBucket: "hoangcoka-59852.firebasestorage.app",
      messagingSenderId: "253139527895",
      appId: "1:253139527895:web:622bee351144667feb6892",
      measurementId: "G-T986WGN1S9"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const content = document.getElementById("accountContent");

    db.ref("accounts").once("value").then(snapshot => {
      const data = snapshot.val();
      const entries = Object.entries(data || {});
      const available = entries.find(([key, value]) => value.used !== true);

      if (!available) {
        content.innerHTML = "<p>Hết tài khoản để cấp!</p>";
        return;
      }

      const [accountId, account] = available;

      const createRow = (label, value, id) => `
        <div class="label">${label}</div>
        <div class="value">
          <span id="${id}">${value}</span>
          <button onclick="copy('${id}', '${accountId}')">Copy</button>
        </div>
      `;

      const html = `
        ${createRow('Tên đăng nhập:', account.username || '', 'user')}
        ${createRow('Mật khẩu:', account.password || '', 'pass')}
        ${createRow('Email:', account.email || '', 'mail')}
        ${createRow('Mật khẩu Email:', account.passmail || '', 'passmail')}
      `;

      content.innerHTML = html;
    });

    function copy(id, accountId) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert('Đã copy: ' + text);

        // Đánh dấu tài khoản là đã dùng
        firebase.database().ref("accounts/" + accountId).update({ used: true });
      });
    }
  </script>
</body>
</html>
