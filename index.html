<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hiển thị tài khoản để Copy + Apple ID cố định</title>

  <!-- Thêm link CDN của toastr.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

  <!-- Thêm link CDN của Clipboard.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      margin: 0;
      text-align: center;
    }
    .card {
      background: white;
      width: 100%;
      max-width: 420px;
      margin: 15px auto;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .label {
      font-weight: bold;
      margin-top: 12px;
      font-size: 15px;
    }
    .value {
      background: #eee;
      padding: 8px;
      border-radius: 6px;
      margin-top: 4px;
      font-family: monospace;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      padding: 6px 10px;
      font-size: 13px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 8px 4px;
    }
    .btn-red {
      background-color: #dc3545;
    }
    input.editable {
      width: 60%;
      padding: 6px;
      font-family: monospace;
    }
    .title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="title">Chào mừng đến với hệ thống cấp tài khoản của Công Coka</div>

  <div id="totalCount" class="card">Tổng số tài khoản còn lại: đang tải...</div>
  <div id="accountContent" class="card">Đang tải dữ liệu...</div>
  <div>
    <button onclick="refreshAccount(true)">Đổi tài khoản</button>
    <button class="btn-red" onclick="deleteCurrentAccount()">Xóa tài khoản</button>
  </div>

  <div class="card">
    <div class="label">ID Apple:</div>
    <div class="value">
      <input type="text" id="appleId" class="editable">
      <button class="copy-btn" data-clipboard-target="#appleId">Copy</button>
    </div>
    <div class="label">Mật khẩu ID Apple:</div>
    <div class="value">
      <input type="text" id="applePass" class="editable">
      <button class="copy-btn" data-clipboard-target="#applePass">Copy</button>
    </div>
    <button onclick="saveAppleId()" style="margin-top:15px;background:#28a745">Lưu Apple ID</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCZNtz2gIoKL_sKOTEn71TVN79bGaE3n8s",
      authDomain: "hoangcoka-59852.firebaseapp.com",
      databaseURL: "https://hoangcoka-59852-default-rtdb.firebaseio.com",
      projectId: "hoangcoka-59852",
      storageBucket: "hoangcoka-59852.appspot.com",
      messagingSenderId: "253139527895",
      appId: "1:253139527895:web:622bee351144667feb6892"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const content = document.getElementById("accountContent");
    const totalCountEl = document.getElementById("totalCount");
    let currentAccountId = localStorage.getItem('savedAccountId');

    // Hàm copyText - Đã sử dụng Clipboard.js
    const clipboard = new ClipboardJS('.copy-btn');

    clipboard.on('success', function(e) {
      toastr.success("Đã sao chép thành công: " + e.text);
      localStorage.setItem(currentAccountId, "true");  // Đánh dấu tài khoản đã sao chép
      markAccountAsUsed();
    });

    clipboard.on('error', function(e) {
      toastr.error('Không thể sao chép. Vui lòng thử lại.');
    });

    // Đánh dấu tài khoản đã sử dụng trong Firebase
    function markAccountAsUsed() {
      if (currentAccountId) {
        db.ref(`accounts/${currentAccountId}`).update({ used: true });
      }
    }

    // Hàm lưu ID Apple và Mật khẩu vào Firebase
    function saveAppleId() {
      const username = document.getElementById('appleId').value.trim();
      const password = document.getElementById('applePass').value.trim();
      
      // Lưu ID Apple vào Firebase
      db.ref("apple_id").set({ username, password })
        .then(() => {
          toastr.success("✅ Đã lưu Apple ID thành công!");
          localStorage.setItem('appleId', username);  // Lưu vào localStorage để duy trì sau khi reload
          localStorage.setItem('applePass', password);
        })
        .catch(error => {
          toastr.error("❌ Lỗi khi lưu Apple ID: " + error.message);
        });
    }

    // Hàm tải Apple ID từ Firebase và localStorage khi reload trang
    function loadAppleId() {
      const storedAppleId = localStorage.getItem('appleId');
      const storedApplePass = localStorage.getItem('applePass');

      if (storedAppleId && storedApplePass) {
        document.getElementById('appleId').value = storedAppleId;
        document.getElementById('applePass').value = storedApplePass;
      } else {
        db.ref("apple_id").once("value").then(snapshot => {
          const data = snapshot.val() || {};
          document.getElementById('appleId').value = data.username || "";
          document.getElementById('applePass').value = data.password || "";
        });
      }
    }

    // Hàm đổi tài khoản (reset tài khoản hiện tại)
    function refreshAccount(force = false) {
      localStorage.removeItem(currentAccountId);  // Reset tài khoản đã sao chép

      db.ref("accounts").once("value").then(snapshot => {
        const data = snapshot.val();
        const entries = Object.entries(data || {}).filter(([key, acc]) => acc && acc.used !== true && !acc.fixed);
        totalCountEl.innerText = `Tổng số tài khoản còn lại: ${entries.length}`;

        if (entries.length === 0) {
          content.innerHTML = "<p>Hết tài khoản để cấp!</p>";
          return;
        }

        if (!force && currentAccountId && data[currentAccountId]) {
          renderAccount(data[currentAccountId]);
          return;
        }

        const [id, acc] = entries[Math.floor(Math.random() * entries.length)];
        currentAccountId = id;
        localStorage.setItem("savedAccountId", id);
        renderAccount(acc);
      });
    }

    // Hàm xóa tài khoản hiện tại
    function deleteCurrentAccount() {
      if (currentAccountId) {
        const confirmDelete = confirm("Bạn có chắc chắn muốn xóa tài khoản này không?");
        if (!confirmDelete) return;

        db.ref(`accounts/${currentAccountId}`).remove().then(() => {
          localStorage.removeItem('savedAccountId');
          toastr.info("Tài khoản đã bị xóa.");
          refreshAccount(true);
        });
      }
    }

    // Hàm hiển thị tài khoản
    function renderAccount(acc) {
      const html = `
        <div class='label'>Tên đăng nhập:</div>
        <div class='value'><span id='user'>${acc.username}</span><button class="copy-btn" data-clipboard-target="#user">Copy</button></div>
        <div class='label'>Mật khẩu:</div>
        <div class='value'><span id='pass'>${acc.password}</span><button class="copy-btn" data-clipboard-target="#pass">Copy</button></div>
        <div class='label'>Email:</div>
        <div class='value'><span id='mail'>${acc.email}</span><button class="copy-btn" data-clipboard-target="#mail">Copy</button></div>
        <div class='label'>Mật khẩu Email:</div>
        <div class='value'><span id='passmail'>${acc.passmail}</span><button class="copy-btn" data-clipboard-target="#passmail">Copy</button></div>
      `;
      content.innerHTML = html;
    }

    window.onload = function() {
      refreshAccount(false);
      loadAppleId();  // Tải Apple ID khi trang được load lại
    }
  </script>
</body>
</html>
