<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hiển thị tài khoản để Copy + Apple ID cố định</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      margin: 0;
      text-align: center;
    }
    .card {
      background: white;
      width: 100%;
      max-width: 420px;
      margin: 15px auto;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .label {
      font-weight: bold;
      margin-top: 12px;
      font-size: 15px;
    }
    .value {
      background: #eee;
      padding: 8px;
      border-radius: 6px;
      margin-top: 4px;
      font-family: monospace;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      padding: 6px 10px;
      font-size: 13px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 8px 4px;
    }
    .btn-red {
      background-color: #dc3545;
    }
    input.editable {
      width: 60%;
      padding: 6px;
      font-family: monospace;
    }
    .title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="title">Chào mừng đến với hệ thống cấp tài khoản của Công Coka</div>

  <!-- Thống kê tài khoản -->
  <div class="card">
    <p>Tổng số tài khoản chưa sử dụng: <span id="remainingCount">Đang tải...</span></p>
    <p>Tổng số tài khoản đã sử dụng: <span id="usedCount">Đang tải...</span></p>
  </div>

  <!-- Tab Tài khoản chưa sử dụng -->
  <div class="card" id="accountContent"></div>
  <div>
    <button id="copyBtn" onclick="copyAccount()">Copy</button>
    <button onclick="changeAccount()">Đổi tài khoản</button>
  </div>

  <!-- Tab Tài khoản đã sử dụng -->
  <div class="card">
    <p>Tài khoản đã sử dụng:</p>
    <div id="usedAccounts"></div>
    <button id="copyUsedBtn" onclick="copyUsedAccount()">Copy</button>
  </div>

  <!-- Apple ID -->
  <div class="card">
    <div class="label">ID Apple:</div>
    <div class="value">
      <input type="text" id="appleId" class="editable">
      <button onclick="copyText('appleId')">Copy</button>
    </div>
    <div class="label">Mật khẩu ID Apple:</div>
    <div class="value">
      <input type="text" id="applePass" class="editable">
      <button onclick="copyText('applePass')">Copy</button>
    </div>
    <button onclick="saveAppleId()" style="margin-top:15px;background:#28a745">Lưu Apple ID</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCZNtz2gIoKL_sKOTEn71TVN79bGaE3n8s",
      authDomain: "hoangcoka-59852.firebaseapp.com",
      databaseURL: "https://hoangcoka-59852-default-rtdb.firebaseio.com",
      projectId: "hoangcoka-59852",
      storageBucket: "hoangcoka-59852.appspot.com",
      messagingSenderId: "253139527895",
      appId: "1:253139527895:web:622bee351144667feb6892",
      measurementId: "G-T986WGN1S9"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Update count on page load
    const remainingCountEl = document.getElementById("remainingCount");
    const usedCountEl = document.getElementById("usedCount");

    // Load data
    function loadCounts() {
      db.ref("accounts").once("value").then(snapshot => {
        const data = snapshot.val();
        const remaining = Object.values(data || {}).filter(acc => !acc.used).length;
        const used = Object.values(data || {}).filter(acc => acc.used).length;

        remainingCountEl.textContent = remaining;
        usedCountEl.textContent = used;
      });
    }

    // Copy Account
    function copyAccount() {
      const accountId = document.getElementById("accountContent").dataset.id;
      if (accountId) {
        const account = db.ref("accounts/" + accountId);
        account.update({ used: true }).then(() => {
          alert("Tài khoản đã được sao chép và chuyển sang 'Tài khoản đã sử dụng'");
          loadCounts();
        });
      }
    }

    // Change Account
    function changeAccount() {
      db.ref("accounts").once("value").then(snapshot => {
        const accounts = Object.entries(snapshot.val() || {});
        const unusedAccounts = accounts.filter(([id, acc]) => !acc.used);
        const randomAccount = unusedAccounts[Math.floor(Math.random() * unusedAccounts.length)];
        const [id, acc] = randomAccount;

        // Display account
        document.getElementById("accountContent").innerHTML = `
          <div class="label">Tên đăng nhập:</div>
          <div class="value">${acc.username}</div>
          <div class="label">Mật khẩu:</div>
          <div class="value">${acc.password}</div>
          <div class="label">Email:</div>
          <div class="value">${acc.email}</div>
          <div class="label">Mật khẩu Email:</div>
          <div class="value">${acc.passmail}</div>
        `;
        document.getElementById("accountContent").dataset.id = id;

        loadCounts(); // Refresh counts
      });
    }

    // Save Apple ID
    function saveAppleId() {
      const appleId = document.getElementById("appleId").value;
      const applePass = document.getElementById("applePass").value;
      db.ref("apple_id").set({
        username: appleId,
        password: applePass
      }).then(() => alert("Đã lưu Apple ID!"));
    }

    // Copy Text
    function copyText(id) {
      const value = document.getElementById(id).value || document.getElementById(id).innerText;
      navigator.clipboard.writeText(value).then(() => {
        alert("Đã sao chép: " + value);
      });
    }

    window.onload = function() {
      changeAccount();
    }
  </script>
</body>
</html>
