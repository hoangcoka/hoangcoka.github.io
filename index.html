<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tài khoản từ Firebase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
      text-align: center;
    }
    .card {
      background: white;
      max-width: 500px;
      padding: 20px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .label {
      font-weight: bold;
      margin-top: 15px;
    }
    .value {
      background: #eee;
      padding: 8px;
      border-radius: 6px;
      margin-top: 5px;
      font-family: monospace;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      padding: 5px 10px;
      margin: 10px 5px;
      font-size: 13px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #footer {
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>Chào mừng đến với hệ thống cấp tài khoản của <strong>Công Coka</strong></h2>
  <div id="totalCount" class="card">Tổng số tài khoản còn lại: đang tải...</div>
  <div class="card">
    <div id="accountContent">Đang tải dữ liệu từ Firebase...</div>
    <button onclick="loadAccount()">Lấy tài khoản khác</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCZNtz2gIoKL_sKOTEn71TVN79bGaE3n8s",
      authDomain: "hoangcoka-59852.firebaseapp.com",
      databaseURL: "https://hoangcoka-59852-default-rtdb.firebaseio.com",
      projectId: "hoangcoka-59852",
      storageBucket: "hoangcoka-59852.firebasestorage.app",
      messagingSenderId: "253139527895",
      appId: "1:253139527895:web:622bee351144667feb6892",
      measurementId: "G-T986WGN1S9"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const content = document.getElementById("accountContent");
    const totalCountEl = document.getElementById("totalCount");

    function loadAccount() {
      db.ref("accounts").once("value").then(snapshot => {
        const data = snapshot.val();
        const entries = Object.entries(data || {}).filter(([_, value]) => value.used !== true);

        totalCountEl.innerText = `Tổng số tài khoản còn lại: ${entries.length}`;

        if (entries.length === 0) {
          content.innerHTML = "<p>Hết tài khoản để cấp!</p>";
          return;
        }

        // Lấy tài khoản ngẫu nhiên
        const randomIndex = Math.floor(Math.random() * entries.length);
        const [accountId, account] = entries[randomIndex];

        const createRow = (label, value, id) => `
          <div class="label">${label}</div>
          <div class="value">
            <span id="${id}">${value}</span>
            <button onclick="copy('${id}', '${accountId}')">Copy</button>
          </div>
        `;

        const html = `
          ${createRow('Tên đăng nhập:', account.username || '', 'user')}
          ${createRow('Mật khẩu:', account.password || '', 'pass')}
          ${createRow('Email:', account.email || '', 'mail')}
          ${createRow('Mật khẩu Email:', account.passmail || '', 'passmail')}
        `;

        content.innerHTML = html;
      });
    }

    function copy(id, accountId) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert('Đã copy: ' + text);

        firebase.database().ref("accounts/" + accountId).once("value").then(snapshot => {
          const account = snapshot.val();
          firebase.database().ref("used/" + accountId).set(account).then(() => {
            firebase.database().ref("accounts/" + accountId).remove();
            loadAccount();
          });
        });
      });
    }

    // Tải tài khoản đầu tiên khi trang load
    window.onload = loadAccount;
  </script>
</body>
</html>
